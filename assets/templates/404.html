{{template "header"}}

<div class="container">
    <div class="grid">
        <div class="cell -12of12">
            <div class="card top">
                <header class="card-header">404 not found</header>
                <div class="card-content">
                    <div class="inner">
                        <div>
                            go <a href="javascript:window.history.go(-1);">back</a> or go back home on
                            <a href="/">filekeep</a>.
                        </div>
                    {{if .}}
                        <div>
                            additionally, encountered error: {{.}}
                        </div>
                    {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{template "footer"}}
